<!-- TEMPLATES -->

<!-- TODO GROUPS -->
<template name='todoGroups'>
	<nav class='todoGroups'>
	{{#each group}}
		<span class='todoGroup'>{{_id}}</span>
	{{/each}}
	</nav>
</template>

<!-- ADD TODOGROUP FORM -->
<template name='addTodoGroupForm'>
	<div class='addTodoGroupArea'>
		<form>
			<input type='text' name='todoListTitle' placeholder='Checklist name...'>
			<input type='submit' value='Make List'>
		</form>
	</div>
</template>

<!-- TODOS TOPPER -->
<template name='todosTopper'>
<div class='todosTopper'>
	<i class="fa fa-user-times"></i> 
	<form>
	<input type='text' name='listTitle' placeholder='{{listTitle}}'>
	</form>
	<i class="fa fa-user-plus"></i>
</div>
</template>

<!-- TODOS LIST -->
<template name="todosList">

<div class="todosList">
	<ul>
	{{#each todo}}
		<li class='Todo {{selectedClass}}'>
	  	<h2>
	  	{{#if isDone}}
	  		<span class='finishTodo'><i class="fa fa-square-o"></i></span>
	  	{{else}} 
	  		<span class='finishTodo'><i class="fa fa-check-square-o"></i></span>
	  	{{/if}}
	  		<span class='changeTodoStatus'>{{content}} ({{currWorker}})</span>
	  	</h2>
	  </li>
	{{/each}}
	</ul>
</div>

</template>

<!-- ADD TODO FORM -->
<template name='addTodoForm'>

<div class='addOrRemoveTodoArea addTodoArea'>
	<form>
		<textarea name='todoContent'></textarea>
		<br>
		<input type='submit' value='Add' class='addTodoButton'>
	</form>
</div>

</template>

<!-- REMOVE TODO FORM -->
<template name='removeTodoForm'>
	
<div class='addOrRemoveTodoArea removeTodoArea'>
	<form>
		<input type='text' name='todoContent'>
		<input name='groupId' type='hidden' value='1'>
		<!-- +++ Add dynamic groupId to form here -->
		<input type='submit' value='Remove' class='removeTodoButton'>
	</form>
</div>

</template>
